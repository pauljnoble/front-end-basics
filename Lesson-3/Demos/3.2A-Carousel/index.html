<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Example 1</title>
        <link href="css/main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
        <script src="js/carousel.js"></script>
    </head>
    <body>
        <main>
            <div class="carousel">
                <div class="carousel-inner">
                    <button class="left-btn">&lsaquo;</button>
                    <button class="right-btn">&rsaquo;</button>
                    <ul class="images">
                        <li class="image active"><img src="images/image-01.jpg"></li>
                        <li class="image"><img src="images/image-02.jpg"></li>
                        <li class="image"><img src="images/image-03.jpg"></li>
                        <li class="image"><img src="images/image-04.jpg"></li>
                        <li class="image"><img src="images/image-05.jpg"></li>
                        <li class="image"><img src="images/image-06.jpg"></li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
