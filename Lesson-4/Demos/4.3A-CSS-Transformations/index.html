<!DOCTYPE html>
<html>
    <head>
        <title>CSS Tranformations (A)</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h3>No transform</h3>
            <div class="item">
                I haven't been transformed.
            </div>

            <h3>Translate X</h3>
            <div class="item translate-x">
                My X Co-ordinate has been translated.
            </div>

            <h3>Translate X + Y</h3>
            <div class="item translate-x translate-y">
                My X Co-ordinate AND Y co-ordinate have been translated.
            </div>

            <h3>Rotate</h3>
            <div class="item rotate">
                My rotation has been changed.
            </div>

            <h3>Scale</h3>
            <div class="item scale">
                My scale has been changed.
            </div>
        </main>
    </body>
</html>
