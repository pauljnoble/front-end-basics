<!DOCTYPE html>
<html>
    <head>
        <title>Animated SVG Charts Demo</title>
        <link href="style.css" rel="stylesheet">
        <script src="jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Olympic Medal Tally</h1>
            <svg version="1.1" width="200" height="400">
                <rect width="40" height="0" x="20" y="30" class="gold"/>
                <text width="40" y="-10" x="40"/>
                <rect width="40" height="0" x="80" y="30" class="silver"/>
                <text width="40" y="-10" x="100"/>
                <rect width="40" height="0" x="140" y="30" class="bronze"/>
                <text width="40" y="-10" x="160"/>
            </svg>

            <div class="control">
                <a href="#" data-key="Australia" class="active">Australia</a>
                <a href="#" data-key="USA">USA</a>
                <a href="#" data-key="GB">Great Britain</a>
            </div>
        </div>
    </body>
</html>
