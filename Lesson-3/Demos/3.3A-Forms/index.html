<!DOCTYPE html>
<html>
    <head>
        <title>Form Example</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <form method="post" action="index.html" name="htmlform">
                <p>
                    <label for="first_name">First Name *</label>
                    <input type="text" name="firstName" maxlength="50" size="30">
                </p>
                <p>
                    <label for="first_name">Last Name *</label>
                    <input type="text" name="lastName" maxlength="50" size="30">
                </p>
                <p>
                    <label for="email">Email Address *</label>
                    <input type="text" name="email" maxlength="80" size="30">
                </p>

                <p>
                    <label for="contact">Preferred contact method</label>
                    <select name="contact">
                        <option value="phone">Phone</option>
                        <option value="email">Email</option>
                    </select>
                </p>

                <p>
                    <label for="gender">Gender</label><br>
                    <input type="radio" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female"> Female
                </p>

                <p>
                    <label for="picklist">Interests</label>
                    <input type="checkbox" value="sport" name="picklist">Sport<br>
                    <input type="checkbox" value="reading" name="picklist">Reading<br>
                    <input type="checkbox" value="skydiving" name="picklist">Skydiving<br>
                </p>

                <p>
                    <input type="submit" value="Submit">
                </p>
            </form>
        </main>
    </body>
</html>
