<!DOCTYPE html>
<html>
    <head>
        <title>CSS Transitions (C)</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h3>Linear</h3>
            <div class="wrapper linear">
                <span class="ball"></span>
            </div>

            <h3>Ease Out (default)</h3>
            <div class="wrapper ease-out">
                <span class="ball"></span>
            </div>

            <h3>Ease In</h3>
            <div class="wrapper ease-in">
                <span class="ball"></span>
            </div>

            <h3>Custom <a href="https://matthewlein.com/ceaser/" target="_blank">See here</a></h3>
            <div class="wrapper custom">
                <span class="ball"></span>
            </div>

        </main>
    </body>
</html>
